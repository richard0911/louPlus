{% extends 'admin/index.html' %}
{% from 'macros.html' import render_form %}

{% block operation %}
    <a href="{{ url_for('live.create_live') }}" type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus" aria-hidden="true">添加直播</span>
    </a>
{% endblock %}

{% block admin %}
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>直播用户</th>
        </tr>
        <tbody>
            {% for live in pagination.items %}
            <tr>
                <td>{{ live.id }}</td>
                <td>{{ live.name }}</td>
                <td>{{ live.live_user.username }}</td>
            </tr>
            {% endfor %}
        </tbody>
        </thead>
    </table>
{% endblock %}
