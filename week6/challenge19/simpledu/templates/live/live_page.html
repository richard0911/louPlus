{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-9">
            <video id="videoElement" width="100%" height="500px" controls="controls">
            </video>
        </div>
        <div class="col-md-3">
        </div>
    </div>
{% endblock %}

{% block tail_js %}
    {{ super() }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.3.3/flv.min.js">
    </script>
    <script>
        if (flvjs.isSupported()){
            var videoElement = document.getElementById('videoElement');

            var flvPlayer = flvjs.createPlayer({
                type: 'flv',
                isLive: true,
                url: 'http://txy.live-play.acgvideo.com/live-txy/606844/live_1904878_1788643.flv?wsSecret=807257899b892513593581c80c02c3b8&wsTime=1516269241'
            });
            flvPlayer.attachMediaElement(videoElement);
            flvPlayer.load();
            flvPlayer.play();
        }
    </script>
{% endblock %}
