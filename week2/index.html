<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 学习</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>导航条</nav>
    <div class="container">主体内容</div>

    <lendge>表单示例</lendge>
    <h1>实验楼</h1>
    <form>
        <input type="text" placeholder="必填项测试" autofocus="autofocus" required name="auto">
        <input type="email" placeholder="请输入邮箱" name="mail">
        <input type="url" name="url" placeholder="请输入正确的网址">
        <input type="password" name="password" placeholder="输入密码">
        <br>
        <br>
        <input type="submit" value="提交表单">
    </form>
    <p>
        <strong>我是黑色,因为我不在列表当中,所以规则对我不起作用</strong>
    </p>
    <ul>
        <li><strong>我是红色,因为strong元素位于列表内</strong></li>
    </ul>
    <p id="pid">
        hello css <a href="www.shiyanlou.com">shiyanlou</a>
    </p>
    <div class="container">
        container 容器
    </div>
    <p title="foo">属性和值选择器</p>
    <div class="box">
        模型框
    </div>
    <footer>
        &copy;Copyright 2017 by <a href="http://www.shiyanlou.com/">shiyanlou</a>
    </footer>
</body>
</html>
